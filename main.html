<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name" placeholder="" />
    <br>
    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" placeholder="" />
    <br>
    <label for="phone-number">Phone Number:</label>
    <input type="text" name="phone-number" id="phone-number" placeholder="" />
    <br>
    <label for="email">Email ID:</label>
    <input type="text" name="email" id="email" placeholder="" />
    <br>
    <button onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const phoneNumber = document.getElementById("phone-number").value;
            const email = document.getElementById("email").value;

            if (firstName.trim() === "" || lastName.trim() === "" || phoneNumber.trim() === "" || email.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            const formInfo = `
            First Name: ${firstName}
            Last Name: ${lastName}
            Phone Number: ${phoneNumber}
            Email ID: ${email}
            `;

            alert(formInfo);
        }
    </script>
</body>

</html>
